<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Consulta de Personas</title>

  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <!-- ICONS -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>



<div class="container">
<div >
  <h3>Consulta de Personas</h3>
  <br>
  <input  type="text" id="searchText" placeholder="Ingrese término de búsqueda">
  <button class="waves-effect waves-light btn" id="searchButton">Buscar</button>
</div>
<br>



<table id="resultadosTable" class="highlight centered ">
  <thead>
  <tr>
    <th>Nombre</th>
    <th>Apellido</th>
    <th>Correo</th>
    <th>Dirección</th>
    <th>Ciudad</th>
    <th>Departamento</th>
    <th>Barrio</th>
    <th>Fecha</th>
    <th>Estado</th>
  </tr>
  </thead>
  <tbody id="resultadosBody"></tbody>
</table>

</div>

<script src="./js/app.js"></script>
</body>
</html>
